apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bazarr
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      containers:
        - name: bazarr
          image: lscr.io/linuxserver/bazarr:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/Sao_Paulo"
          ports:
            - containerPort: 6767
          volumeMounts:
            - name: config
              mountPath: /config
            - name: filmes
              mountPath: /movies
            - name: series
              mountPath: /tv
          resources:
            requests:
              cpu: "50m"
              memory: "100Mi"
            limits:
              cpu: "0.5"
              memory: "256Mi"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: bazarr-config-pvc
        - name: filmes
          persistentVolumeClaim:
            claimName: bazarr-filmes-pvc
        - name: series
          persistentVolumeClaim:
            claimName: bazarr-series-pvc